<!DOCTYPE html>
<html >
<head>
    <title>
        admission form
    </title>
</head>
<body>
    <h1>
        personal information
    </h1>
    <div>
        <form>
            <label for="Enter Name">Name :</label>
            <input type="text" value="Enter Name" name="Name">

            <br>
            <br>

            <label for="Email"> Email :</label>
            <input type="text" value="Enter your email" name="Email"><br>

            <br>

            <label for="contact no. "> Contact No. :</label>
            <input type="number" value="Enter your number" name="Contact No.">

            <br>
            <br>

            <label for="password"> Password :</label>
            <input type="password" value="Enter your password" name="password">

            <br>
            <br>

            <div>
                Gender : 
                <label for="Male">Male</label>
                <input type="radio" name="Gender" value="Male" required>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" value="Female" required>
            </div>
            <br>

            <div>
                <h2>
                    Choose Your Subject
                </h2>
                <label for="math">Math</label>
                <input type="checkbox" name="Math"  value="Math">
                <label for="English">English</label>
                <input type="checkbox" name="English"  value="English">
                <label for="checkbox">Science</label>
                <input type="checkbox" name="Science"  value="Science">
                <br>
                <br>
                <label for="checkbox">Bio</label>
                <input type="checkbox" name="Bio" value="Bio">
                <label for="checkbox">marathi</label>
                <input type="checkbox" name="marathi" value="marathi">

            </div>
        </form>
    </div>
</body>
</html>
